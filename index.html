<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR App</title>
  </head>
  <body>
    <h1>OCR Application</h1>
    <form id="ocr-form">
      <input type="file" id="image-input" accept="image/*" required />
      <button type="submit">Upload and Extract Text</button>
    </form>
    <h2>Extracted Text:</h2>
    <pre id="ocr-result"></pre>

    <script>
      document.getElementById('ocr-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting the traditional way
        
        const input = document.getElementById('image-input');
        const formData = new FormData();
        formData.append('file', input.files[0]); // Assuming your API expects the key to be 'file'

        fetch("https://ocr-8h5r.onrender.com/api/", {
          method: "POST",
          body: formData,
        })
        .then((response) => {
          if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          document.getElementById('ocr-result').textContent = data.extracted_text; // Assuming 'extracted_text' is returned by your API
        })
        .catch((error) => {
          console.error("Error:", error.message);
        });
      });
    </script>
  </body>
</html>
